<html>
<head>

        background: yellow;
        width: 200px;

<script>
    function machine_random() {
        
        return (Math.floor(Math.random() * 3)+1);

    }

    function playRound(playerSelection, computerSelection) {
        round=playerSelection*computerSelection;

         switch (round) {
            case 4: case 10: case 18:
                result="No one";
                break;
            case 5: case 12:
                result="User";
                break;
            case 6: case 8: case 15:
                result="Machine";
                break;
        }
    return result;
}
    function game() {
        let index=0;
        let user=0;
        let machine=0;
        let user_num=0;
        for (let i = 0; index < 5; index++) {
            user_choice = prompt("Enter your choice rock,paper or scissors??");
            user_choice=user_choice.toLowerCase();
            switch (user_choice) {
            case "rock":
                user_num=4;
                break;
            case "paper":
                user_num=5;
                break;
            case "scissors":
                user_num=6;
                break;
        } 
         machine_num=machine_random();
         switch (machine_num) {
            case 1:
                machine_choice="rock";
                break;
            case 2:
                machine_choice="paper";
                break;
            case 3:
             machine_choice="scissors";
                break;
        } 

         winner=playRound(user_num,machine_num);
         alert(user_choice+" vs "+machine_choice+"..."+winner+" Wins");

             if(winner=="User"){
                 user=user+1;
             }else{  
                 if(winner=="Machine")
                 {
                 machine=machine+1;
                 }else{

                 }
            }
       
        }
        if(user>machine){
                 alert("User wins the game")
             }else{
             if (user<machine) {
                alert("Macine wins the game")
             }
             else{
                alert("Draw")
             }
            }
             

    }
</script>
</head>
<body>
        <form >
            <input type="button"  class="div_centrado"
            onclick="game()" 
            value="PLAY"> 
        </form>
   
        </body>
